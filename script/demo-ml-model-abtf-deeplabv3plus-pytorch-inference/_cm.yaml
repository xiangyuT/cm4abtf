############################################################
variations:
  cpu:
    group: device
    default: True
    env:
      CM_DEVICE: cpu

  cuda:
    docker:
      all_gpus: 'yes'
      base_image: nvcr.io/nvidia/pytorch:24.03-py3
    group:
      device
    env:
      CM_DEVICE: cuda

  dataset:
    env:
      CM_USE_DATASET: 'yes'


